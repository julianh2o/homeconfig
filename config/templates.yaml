  energy_usage_chart_card:
    variables:
      title: ''
      graph_span: ''
      entity: ''
      color_energy: ''
      color_cost: ''
      duration: ''
      transform: ''
      unit: ''
    card:
      type: vertical-stack
      cards:
        - type: custom:streamline-card
          template: title_card
          variables:
            - title: '[[title]]'
        - type: custom:apexcharts-card
          graph_span: '[[graph_span]]'
          apex_config:
            chart:
              type: area
              height: 250
            stroke:
              show: true
              width: 1
              curve: smooth
            legend:
              show: true
            xaxis:
              crosshairs:
                show: false
              tooltip:
                enabled: false
            fill:
              type: gradient
              gradient:
                shadeIntensity: 0.1
                opacityFrom: 0.25
                opacityTo: 1
                inverseColors: true
                stops:
                  - 0
                  - 90
                  - 100
          series:
            - entity: '[[entity]]'
              name: '[[title]] Energy'
              type: column
              color: '[[color_energy]]'
              group_by:
                func: diff
                duration: '[[duration]]'
              show:
                datalabels: true
            - entity: '[[entity]]'
              name: '[[title]] Cost'
              type: column
              color: '[[color_cost]]'
              group_by:
                func: diff
                duration: '[[duration]]'
              transform: '[[transform]]'
              unit: '[[unit]]'
              show:
                datalabels: true
  entity_count_card:
    variables:
      entity: light.all_lights
      title: Lights
      icon: mdi:lightbulb-on
      color: '#FFBF00'
    card:
      type: conditional
      conditions:
        - condition: state
          entity: '[[entity]]'
          state: 'on'
      card:
        type: horizontal-stack
        cards:
          - type: custom:streamline-card
            template: title_card
            variables:
              - title: '[[title]]'
          - type: custom:mushroom-chips-card
            alignment: end
            chips:
              - type: template
                content: >
                  {{ expand('[[entity]]') | selectattr('state', 'eq', 'on') |
                  list | count }}
                icon: '[[icon]]'
                icon_color: '[[color]]'
                tap_action:
                  action: none
            card_mod:
              style: |
                ha-card {
                  margin-top: 1.6em;
                }
  camera_generic_with_chips_card:
    default:
      - camera_entity: ''
      - camera_height: ''
      - entity_id_light_one: ''
      - entity_id_light_two: ''
