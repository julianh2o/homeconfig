views:
  - title: Home
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr
      grid-gap: 16px
      padding: 16px
    cards:
      # Scene Control - Full Width
      - type: custom:stack-in-card
        mode: horizontal
        view_layout:
          grid-column: span 2
        cards:
          - type: custom:button-card
            entity: scene.off
            name: "Off"
            icon: mdi:power-off
            show_state: false
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 12px
                - padding: 12px
              icon:
                - color: var(--primary-text-color)
              name:
                - font-size: 12px
                - font-weight: 500
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.off
          - type: custom:button-card
            entity: scene.moody
            name: "Moody"
            icon: mdi:weather-night
            show_state: false
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 12px
                - padding: 12px
              icon:
                - color: "#9c27b0"
              name:
                - font-size: 12px
                - font-weight: 500
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.moody
          - type: custom:button-card
            entity: scene.normal
            name: "Normal"
            icon: mdi:lightbulb
            show_state: false
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 12px
                - padding: 12px
              icon:
                - color: "#ff9800"
              name:
                - font-size: 12px
                - font-weight: 500
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.normal
          - type: custom:button-card
            entity: scene.bright
            name: "Bright"
            icon: mdi:brightness-7
            show_state: false
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 12px
                - padding: 12px
              icon:
                - color: "#ffc107"
              name:
                - font-size: 12px
                - font-weight: 500
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.bright

      # Garage Doors - Full Width
      - type: custom:stack-in-card
        view_layout:
          grid-column: span 2
        title: Garage Doors
        cards:
          - type: grid
            columns: 4
            square: false
            cards:
              - type: custom:mushroom-cover-card
                entity: cover.bawdy_shop_driveway_garage_door_00fc84_garage_door
                layout: vertical
                show_buttons_control: true
                card_mod:
                  style: |
                    ha-card { background: transparent; box-shadow: none; }
              - type: custom:mushroom-cover-card
                entity: cover.internal_garage_door_010d80_garage_door
                layout: vertical
                show_buttons_control: true
                card_mod:
                  style: |
                    ha-card { background: transparent; box-shadow: none; }
              - type: custom:mushroom-cover-card
                entity: cover.athom_garage_door_01061c_garage_door
                layout: vertical
                show_buttons_control: true
                card_mod:
                  style: |
                    ha-card { background: transparent; box-shadow: none; }
              - type: custom:mushroom-cover-card
                entity: cover.athom_garage_door_026b40_garage_door
                layout: vertical
                show_buttons_control: true
                card_mod:
                  style: |
                    ha-card { background: transparent; box-shadow: none; }

      # West Area
      - type: custom:stack-in-card
        title: West Area
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: grid
              columns: 3
              square: false
            card_param: cards
            filter:
              include:
                - entity_id: "/^light\\.c([1-9]|1[0-2])$/"
                  options:
                    type: custom:mushroom-light-card
                    layout: vertical
                    show_brightness_control: true
                    show_color_control: false
                    use_light_color: true
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
                - entity_id: light.n1
                  options:
                    type: custom:mushroom-light-card
                    layout: vertical
                    show_brightness_control: true
                    show_color_control: false
                    use_light_color: true
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
            sort:
              method: entity_id
          - type: custom:auto-entities
            show_empty: false
            card:
              type: grid
              columns: 5
              square: false
            card_param: cards
            filter:
              include:
                - entity_id: "/^switch\\.l[1-6]/"
                  options:
                    type: custom:mushroom-entity-card
                    layout: vertical
                    tap_action:
                      action: toggle
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
            sort:
              method: entity_id

      # East Area
      - type: custom:stack-in-card
        title: East Area
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: grid
              columns: 3
              square: false
            card_param: cards
            filter:
              include:
                - entity_id: "/^light\\.c(1[3-9]|2[0-4])$/"
                  options:
                    type: custom:mushroom-light-card
                    layout: vertical
                    show_brightness_control: true
                    show_color_control: false
                    use_light_color: true
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
                - entity_id: light.n2
                  options:
                    type: custom:mushroom-light-card
                    layout: vertical
                    show_brightness_control: true
                    show_color_control: false
                    use_light_color: true
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
            sort:
              method: entity_id
          - type: custom:auto-entities
            show_empty: false
            card:
              type: grid
              columns: 6
              square: false
            card_param: cards
            filter:
              include:
                - entity_id: "/^switch\\.l(7|8|9|1[0-2])$/"
                  options:
                    type: custom:mushroom-entity-card
                    layout: vertical
                    tap_action:
                      action: toggle
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; }
            sort:
              method: entity_id
