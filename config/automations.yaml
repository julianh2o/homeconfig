- id: '1766975163557'
  alias: Outdoor Lights - Dusk & Motion Control
  description: Turn lights to 50% at dusk, brighten to 100% on motion, dim back after
    2 minutes
  triggers:
  - event: sunset
    id: dusk
    trigger: sun
  - entity_id: binary_sensor.outdoor_motion_detector
    to: 'on'
    id: motion_detected
    trigger: state
  - entity_id:
    - binary_sensor.outdoor_motion_detector
    to:
    - 'off'
    for:
      minutes: 2
    id: motion_cleared
    trigger: state
  - trigger: sun
    id: dawn
    event: sunrise
    offset: 0
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: dusk
      sequence:
      - target:
          entity_id:
          - light.c20
          - light.c21
          - light.c22
          - light.c23
        data:
          brightness_pct: 25
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: motion_detected
      - condition: sun
        after: sunset
        before: sunrise
      sequence:
      - target:
          entity_id:
          - light.c20
          - light.c21
          - light.c22
          - light.c23
        data:
          brightness_pct: 100
          transition: 3
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: motion_cleared
      - condition: sun
        after: sunset
        before: sunrise
      sequence:
      - target:
          entity_id:
          - light.c20
          - light.c21
          - light.c22
          - light.c23
        data:
          brightness_pct: 25
          transition: 3
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: dawn
      sequence:
      - target:
          entity_id:
          - light.c20
          - light.c21
          - light.c22
          - light.c23
        data:
          transition: 3
        action: light.turn_off
  mode: restart
- id: '1767146449634'
  alias: Garage Door Open for Known Vehicle
  description: Opens garage door when a specific license plate is detected
  triggers:
  - event_type: state_changed
    event_data:
      entity_id: event.g6_turret_vehicle
    trigger: event
  conditions:
  - condition: template
    value_template: "{{\n   trigger.event.data.old_state is not none and\n   not trigger.event.data.old_state.attributes.get('restored',
      false) and\n   trigger.event.data.old_state.state != 'unavailable' and\n   trigger.event.data.new_state
      is not none and\n   trigger.event.data.new_state.attributes.event_type == 'detected'
      and\n   trigger.event.data.new_state.attributes.license_plate in ['79699J4']\n
      }}\n"
  actions:
  - action: cover.open
    target:
      entity_id: cover.athom_garage_door_026b40_garage_door
    enabled: true
  - device_id: 74515e8a14a84128e4dfc92843039089
    domain: mobile_app
    type: notify
    message: 'Rivian Detected: Toggling Garage Door'
- id: '1735694400000'
  alias: Driveway ALPR Vehicle Notification
  description: Sends notification when a vehicle is detected arriving or departing
    at the driveway
  triggers:
  - trigger: state
    entity_id:
    - sensor.driveway_alpr_last_license_plate
  conditions:
  - condition: template
    value_template: '{{ trigger.to_state.attributes.plate_read == true }}'
  - condition: template
    value_template: '{{ trigger.to_state.state != ''Unknown'' }}'
  - condition: template
    value_template: '{{ trigger.to_state.attributes.direction in [''arriving'', ''departing'']
      }}'
  actions:
  - device_id: 74515e8a14a84128e4dfc92843039089
    domain: mobile_app
    type: notify
    message: Detected {{ trigger.to_state.state }} {{ trigger.to_state.attributes.direction
      | title }}
  mode: single
